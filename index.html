<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/src/templates/header.css" />
    <link rel="stylesheet" href="./assets/src/styles.css" />
    <link rel="stylesheet" href="./assets/src/card.css" />
    <link rel="shortcut icon" href="./assets/icons/pokeball.png" type="image/x-icon" />
    <script src="./assets/src/includeHTML.js"></script>
    <script src="./assets/src/script.js"></script>
    <script src="./assets/src/search.js"></script>
    <script src="./assets/src/cardMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pok√©dex</title>
  </head>
  <body onload="init()">
    <div class="header_template" w3-include-html=".\assets\src\templates\header.html"></div>

    <div class="cards_container">
      <div class="flex_1">
        <div id="pokemonCards"></div>
      </div>
      <div class="loading_bar">
        <div class="loading_container">
          <div id="loadingValue" class="loading_status"></div>
        </div>
      </div>
    </div>
    <div id="dialog_bg" class="dialog_bg d_none" onclick="closeDialog()">
      <div id="pokemonCard" class="card" onclick="stopPropagation(event)">
        <div id="top_area" class="background_image">
          <div class="nav_area">
            <div><img id="backImg" src="./assets/icons/left-arrow.png" alt="left-arrow" onclick="back()" /></div>
            <div><img id="nextImg" src="./assets/icons/right-arrow.png" alt="right-arrow" onclick="next()" /></div>
          </div>
          <div class="short_info">
            <div>
              <div id="pokeName"></div>
              <div id="type_area"></div>
            </div>
            <div class="id_area">
              <div id="id_area"></div>
            </div>
          </div>
          <div class="flex_1"></div>
        </div>
        <div class="art_area">
          <img id="pokemonImage" src="" alt="" />
        </div>
        <div class="bottom_area">
          <div class="stats_nav"><div id="aboutMenuItem" class="stats_menu_item" onclick="toggleMenu(0,event)"">About</div>
          <div id="baseStatsMenuItem" class="stats_menu_item" onclick="toggleMenu(1,event)">Base Stats</div>
          <div id="evolutionMenuItem" class="stats_menu_item active" onclick="toggleMenu(2,event)">Evolution</div>
          <div id="movesMenuItem" class="stats_menu_item" onclick="toggleMenu(3,event)">Moves</div>
        </div>
        <div class="loading_bar">
          <div class="loading_container">
            <div id="loadingValueCard" class="loading_status cardView"></div>
          </div>
        </div>
        <div id="about" class="d_none">
          <table>
            <tr>
              <th id="speciesHeader">Species</th>
              <td id="species"></td>
            </tr>
            <tr>
              <th>Height</th>
              <td id="height"></td>
            </tr>
            <tr>
              <th>Weight</th>
              <td id="weight"></td>
            </tr>
            <tr>
              <th>Abilities</th>
              <td id="abilities"></td>
            </tr>
          </table>
          <div class="header_stats">Breeding</div>
          <table>
            <tr>
              <th>Gender</th>
              <td id="gender"></td>
            </tr>
            <tr>
              <th>Egg Groups</th>
              <td id="eggGroup"></td>
            </tr>
            <tr>
              <th>Egg Cycle</th>
              <td id="eggCycle"></td>
            </tr>
          </table>
        </div>
        <div id="baseStats" class="baseStats d_none">
          <div class="chart_container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div id="evolution" class="evolution"></div>
        <div id="moves" class="d_none"></div>
      </div>
    </div>
  </body>
</html>
